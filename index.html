<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator using JS</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    
    <div class="wrapper">
        <div class="displayCal"></div>
        <div class="btn">
            <div class="btn-1" onclick="press1()">1</div>
            <div class="btn-1" onclick="press2()">2</div>
            <div class="btn-1 onclick="press3()">3</div>
            <div class="btn-1 onclick="press4()">4</div>
            <div class="btn-1 onclick="press5()">5</div>
            <div class="btn-1 onclick="press6()">6</div>
            <div class="btn-1 onclick="press7()">7</div>
            <div class="btn-1 onclick="press8()">8</div>
            <div class="btn-1 onclick="press9()">9</div>
            <div class="btn-1 onclick="press0()">0</div>
             <div class="btn-1 onclick="pressdot()">.</div>
        </div>
        <div class="sign">
            <div class="xt" onclick="plus()">+</div>
            <div class="xt">-</div>
            <div class="xt">*</div>
            <div class="xt">/</div>
            <div class="xt">%</div>
           
        </div>
        <div class="total" onclick="equal()">=</div>
        <div class="total" onclick="reset()">=</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
